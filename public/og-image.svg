<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>

    <!-- Accent gradient for circles -->
    <radialGradient id="circle-gradient-1">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="circle-gradient-2">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Geometric shapes in background -->
  <g opacity="0.15">
    <!-- Grid pattern -->
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="white" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="white" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="white" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="white" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="white" stroke-width="1"/>
  </g>

  <!-- Decorative circles -->
  <circle cx="150" cy="100" r="120" fill="url(#circle-gradient-1)"/>
  <circle cx="1050" cy="150" r="150" fill="url(#circle-gradient-2)"/>
  <circle cx="200" cy="530" r="100" fill="url(#circle-gradient-1)"/>
  <circle cx="1000" cy="500" r="130" fill="url(#circle-gradient-2)"/>

  <!-- Orbiting circles (planets) -->
  <circle cx="100" cy="315" r="30" fill="white" opacity="0.2"/>
  <circle cx="1100" cy="315" r="40" fill="#dbeafe" opacity="0.3"/>

  <!-- Simple rocket icon (SVG path instead of emoji) -->
  <g transform="translate(600, 200)">
    <!-- Rocket body -->
    <path d="M0 -60 L20 -20 L15 -20 L15 10 L-15 10 L-15 -20 L-20 -20 Z" fill="white" opacity="0.95"/>
    <!-- Window -->
    <circle cx="0" cy="-30" r="8" fill="#3b82f6"/>
    <!-- Flames -->
    <path d="M-10 10 L-5 25 L0 20 L5 25 L10 10" fill="#fbbf24" opacity="0.9"/>
    <!-- Fins -->
    <path d="M-15 -20 L-25 5 L-15 5 Z" fill="#dbeafe"/>
    <path d="M15 -20 L25 5 L15 5 Z" fill="#dbeafe"/>
  </g>

  <!-- Content container - centered vertically -->
  <g transform="translate(0, 330)">
    <!-- Main title -->
    <text x="600" y="0" font-size="80" font-weight="800" fill="white" text-anchor="middle" letter-spacing="-0.02em" font-family="sans-serif">
      宇宙業界のキャリア診断
    </text>

    <!-- Accent line -->
    <rect x="450" y="20" width="300" height="4" fill="white" rx="2"/>

    <!-- Subtitle -->
    <text x="600" y="80" font-size="48" font-weight="600" fill="#dbeafe" text-anchor="middle" letter-spacing="0.08em" font-family="sans-serif">
      CAREER IN SPACE
    </text>

    <!-- Description -->
    <text x="600" y="140" font-size="28" font-weight="500" fill="rgba(255,255,255,0.9)" text-anchor="middle" font-family="sans-serif">
      あなたに合った宇宙業界のキャリアを見つけよう
    </text>
  </g>
</svg>
