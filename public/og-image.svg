<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>

    <!-- Accent gradient for circles -->
    <radialGradient id="circle-gradient-1">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="circle-gradient-2">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Geometric shapes in background -->
  <g opacity="0.15">
    <!-- Grid pattern -->
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="white" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="white" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="white" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="white" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="white" stroke-width="1"/>
  </g>

  <!-- Decorative circles -->
  <circle cx="150" cy="100" r="120" fill="url(#circle-gradient-1)"/>
  <circle cx="1050" cy="150" r="150" fill="url(#circle-gradient-2)"/>
  <circle cx="200" cy="530" r="100" fill="url(#circle-gradient-1)"/>
  <circle cx="1000" cy="500" r="130" fill="url(#circle-gradient-2)"/>

  <!-- Orbiting circles (planets) -->
  <circle cx="100" cy="315" r="30" fill="white" opacity="0.2"/>
  <circle cx="1100" cy="315" r="40" fill="#dbeafe" opacity="0.3"/>

  <!-- Decorative emojis -->
  <g opacity="0.6">
    <text x="150" y="150" font-size="48" text-anchor="middle">тнР</text>
    <text x="1050" y="180" font-size="40" text-anchor="middle">ЁЯМЯ</text>
    <text x="250" y="500" font-size="36" text-anchor="middle">тЬи</text>
    <text x="950" y="520" font-size="42" text-anchor="middle">ЁЯкР</text>
    <text x="80" y="100" font-size="32" text-anchor="middle">ЁЯМЩ</text>
    <text x="1120" y="550" font-size="38" text-anchor="middle">ЁЯМа</text>
  </g>

  <!-- Content container - centered vertically -->
  <g transform="translate(0, 280)">
    <!-- Rocket emoji -->
    <text x="600" y="-80" font-size="100" text-anchor="middle">ЁЯЪА</text>

    <!-- Main title -->
    <text x="600" y="20" font-size="80" font-weight="800" fill="white" text-anchor="middle" letter-spacing="-0.02em">
      хоЗхоЩценчХМуБоуВнуГгуГкуВвши║цЦн
    </text>

    <!-- Accent line -->
    <rect x="450" y="40" width="300" height="4" fill="white" rx="2"/>

    <!-- Subtitle -->
    <text x="600" y="100" font-size="48" font-weight="600" fill="#dbeafe" text-anchor="middle" letter-spacing="0.08em">
      CAREER IN SPACE
    </text>

    <!-- Description -->
    <text x="600" y="160" font-size="28" font-weight="500" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      уБВуБкуБЯуБлхРИуБгуБЯхоЗхоЩценчХМуБоуВнуГгуГкуВвуВТшжЛуБдуБСуВИуБЖ
    </text>
  </g>
</svg>
