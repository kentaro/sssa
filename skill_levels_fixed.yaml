  levels:
    1: '一般的に収集可能な情報をもとに、目的に適した

      調査・分析内容を導き出し、整理することができる。'
    2: '求められる領域に対し仮説立てをし、収集した情報・

      分析結果などから新たな仮説・課題を抽出することが

      できる。'
