roles:
- category: 全体統括職
  number: 1
  name: ビジネスアーキテクト
  description: 技術や市場動向、社会環境、地球環境等のあらゆる分野の考え方を統合し、顧客や世の中のニーズに合致する目的実現のためのコンセプト、実現に向けた仕組み・原則・ソリューションの検討と決定を担う。技術的思考を持つイノベーターであり、新しい研究分野に適応し、先端的なプロジェクトを創出する。
- category: 全体統括職
  number: 2
  name: プロジェクトマネージャ（PM）
  description: プロジェクトの立ち上げ、計画、実行、監視コントロール等のプロジェクトマネジメント業務を担う。また、宇宙機の開発に関わる、省庁、業界団体、開発企業、サプライヤ等様々なステークホルダーと密接に連携し、プロジェクトの成果物及びサービス、品質、コスト、納期の報告に責任を持つことが求められる。他にも各設計エンジニア、調達エンジニア等と協力し、標準化活動を推進したり、研究活動や研究団体・大学等との調整業務を担い、研究プロジェクトの運営をマネジメントしたりする。
- category: 全体統括職
  number: 3
  name: システムアーキテクト
  description: 宇宙輸送機・人工衛星のミッションの検討・達成基準を設定し、打上げに向けて必要な開発、評価の計画と調整、管理等を担う。プロジェクトマネージャーと密接に連携し、システムレベルの要求分析、アーキテクチャ設計、運用コンセプト、技術開発面での予算管理、検証、妥当性確認等のシステムエンジニアリング業務全般を担当する。また、各エンジニアリングチームに対して、分析に基づいた要求を指示する役割を担う。システムの規模によっては、宇宙機と外部（宇宙輸送機の場合はペイロード）とのインターフェース調整を行う人材と、宇宙機とそのサブシステムとのインターフェース調整を行う人材が異なる場合もある。
- category: 構造系エンジニア
  number: 4
  name: 構造系システムエンジニア
  description: システムアーキテクトと調整をしながら、宇宙機器の“箱”となる筐体の構造設計と、宇宙機器に電気を供給する内部電気部品の設計に関わる具体的な要求レベルを整理し、仕様に落とす役割を担う。
- category: 構造系エンジニア
  number: 5
  name: 構造系設計エンジニア
  description: 構造系システムエンジニアが設定した仕様に基づき、宇宙機器の“箱”となる筐体の構造設計と、宇宙機器に電気を供給する内部電気部品の実装設計を担う。システム要求に基づいた機体構造の設計、検証計画の策定、解析や試験での設計結果の評価、開発におけるスケジュール管理や社内外での調整を担う。
- category: 推進系エンジニア
  number: 6
  name: 推進系システムエンジニア
  description: システムアーキテクトと調整をしながら、宇宙輸送機・人工衛星が推進するために必要な宇宙輸送機のエンジンや人工衛星のスラスタ等の推進機構の設計に関わる具体的な要求レベルを整理し、仕様に落とす役割を担う。
- category: 推進系エンジニア
  number: 7
  name: 推進系設計エンジニア
