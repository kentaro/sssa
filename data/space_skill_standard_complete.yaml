- category: 電気系エンジニア
  number: 10
  name: 電気／電子系設計エンジニア
  description: 電気系システムエンジニアが設定した仕様に基づき、宇宙輸送機・人工衛星の搭載機器を相互接続した電気システムの設計開発、テストを担う。また、周辺機器（充電器や保護回路）の設計開発、試験評価も担当する。
- category: 通信系エンジニア
  number: 11
  name: 通信系システムエンジニア
  description: システムアーキテクトと調整をしながら、宇宙機同士、および宇宙機と地上局における通信ネットワークに関する地上アンテナシステムや無線機の設計に関わる具体的な要求レベルを整理し、仕様に落とす役割を担う。
- category: 通信系エンジニア
  number: 12
  name: 無線通信設計エンジニア
  description: 通信系システムエンジニアが設定した仕様に基づき、宇宙機同士、宇宙機と地上局における通信ネットワークに関する地上アンテナシステムや無線機の設計・開発・試験・運用を担う。また、無線周波数（RF）の設計・解析・評価を行い、周波数を調整し、衛星搭載無線局等への免許申請の実施や周波数調整業務を担当する。
- category: 熱制御系エンジニア
  number: 13
