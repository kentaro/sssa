  description: 宇宙輸送機・人工衛星など宇宙機の設計情報、データベースやエンジニアなどの作業環境となるサーバや端末の構築や管理を担う。これらの情報や資産のセキュリティ確保も担当する。他にもITインフラの運用、全社の IT活用の支援等を通じて従業員体験や生産性の向上を目指し、経営及び従業員を支える。
- category: コーポレート・ビジネス職
  number: 36
  name: 営業
  description: 人工衛星や打上げサービスの販売を担う。宇宙産業は国際的な市場となるため、宇宙輸送機・人工衛星等に関する知識を有し、グローバルな営業を行う。
- category: コーポレート・ビジネス職
