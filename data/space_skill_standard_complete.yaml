  description: 衛星運用システムを利用しながら、軌道上の衛星を運用する能力。衛星の運用プランを検討するためのシミュレーションツールの利用、ミッションに応じて搭載される機器へのリクエストを実現するためのコンステレーション上でのスケジューリング、衛星へのコマンディング、衛星からダウンリンクしたミッションデータのデパケタイズ、テレメトリデータの可視化等の遂行能力などが該当する。
- category: 打上げ・衛星運用
  number: 73
  name: 重機操縦
  description: 重機（大型機械）の操縦を行うことができる能力。具体的には、フォークリフトやクレーン車などの重機の設備・操縦を行うことができる能力が該当する。特に、ロケットの輸送に用いるロケット用新型移動発射台運搬台車などを運搬する能力が該当する。
- category: 打上げ・衛星運用
  number: 74
  name: 電気設備管理
  description: 建物内で電力を安全かつ効率的に供給・管理するためのシステムや装置の整備・維持・運用を行うことができる能力。具体的には、配電設備や、非常用電源設備、通信設備、防災設備などの整備・維持・運用などを行うことができる能力が該当する。
- category: 打上げ・衛星運用
  number: 75
  name: 機械設備管理
  description: 建物内の環境を維持するための機械的システムや装置の整備・維持・運用を行うことができる能力。具体的には、空調設備や、換気設備、給排水設備、衛生設備、消火設備などの整備・維持・運用などを行うことができる能力が該当する。
- category: 打上げ・衛星運用
  number: 76
  name: 気象予測・判断
  description: 将来の天気や気象現象の予測を行うことができる能力。具体的には、観測データの収集、モデル計算・解析などを行うことができる能力が該当する。特に、宇宙輸送機の打上げ時において、打上げを決行するか否かの判断材料となる気象予測を行うことができる能力などが該当する。
- category: コーポレート
  number: 77
  name: 法令対応
  description: 一般的なビジネス法に加え、宇宙基本法や宇宙活動法、宇宙資源法、衛星リモートセンシング法などといった国内宇宙法、宇宙５条約やソフトローを含む国際宇宙法等、宇宙関連法を理解したうえで、戦略の策定や手続き、各種法対応を行うことができる能力。また、宇宙ビジネス実施に当たり必要な国内外の許認可などの行政手続きに対応できる知識を有することが望ましい。
- category: コーポレート
  number: 78
  name: 安全保障貿易管理
  description: 外国為替及び外国貿易法（外為法）に基づき、適切な貨物の輸出と技術の提供を行うことができる能力。外為法とは、安全保障上の懸念主体への武器や軍事転用可能な民生用の貨物、技術の移転を防ぐために輸出規制を規定する法律。宇宙業界においては、軍事転用可能な貨物・技術を扱うため、外為法に基づいた「該非判定」、「取引審査」、「出荷管理」などの手続きを適切に実施する能力が該当する。
- category: コーポレート
  number: 79
  name: 語学力
  description: ビジネスシーンにおいて、外国語を使用してコミュニケーションを行うことができる能力。宇宙業界においては、国際的な取引や貿易、国内イベントへの参加、文献精読、条約の検討等の場面において語学力が重要となる。
- category: コーポレート
  number: 80
  name: 技術営業
  description: 技術的な知識を生かして自社製品やサービスを顧客に提案することができる能力。宇宙業界においては、ロケットや人工衛星のシステム、インターフェース、コンポーネント等の仕様及び顧客の要求を適切に理解し渉外に従事する能力などが該当する。
- category: コーポレート
  number: 81
  name: 契約関連手続き
  description: 契約の発生から締結、管理等の契約に関わる業務を理解し、遂行できる能力。打上げ失敗可能性や、軌道上における衝突、宇宙環境の影響、法制度の変化などといったリスクを認識したうえで、営業や調達における契約手続きを行う能力などが該当する。
- category: コーポレート
  number: 82
  name: 知的財産権
  description: 知的財産権を取得するか否かの判断、申請の手続き、侵害の監視、活用方法の検討、他者の知的財産権との抵触の有無を調査することができる能力。宇宙業界においては、特許を取得するかの判断、申請の手続き、侵害の監視、特許の活用方法の検討などを行うことができる能力が該当する。
- category: コーポレート
  number: 83
  name: 標準化対応
  description: 製品やサービス、システムの特定の基準や規格への順応を行うことができる能力。具体的には、標準規格に基づいた自社規格の設定、現状分析、改善計画の策定、実行・監視などを行うことができる能力が該当する。宇宙輸送機や人工衛星のコンポーネントの開発においては、ISOなどの標準規格に基づいた開発製造を行うことができる能力などが該当する。
- category: コーポレート
  number: 84
  name: ガバナンス管理
  description: 内部統制や、リスクマネジメント、コンプライアンス、監査などの管理体制や統制の仕組みの管理、外部専門家との連携・調整を行うことができる能力。宇宙業界においては、宇宙関連法制の遵守や、厳密な品質管理を全社的に管理することができる能力などが該当する。
- category: コーポレート
  number: 85
  name: 予算／資金管理
  description: 資金運用や予算管理などの業務を行うことができる能力。宇宙業界においては、長期における予算・資金管理や、不確実性の高い中でのリスク管理を行うことができる能力などが該当する。
- category: コーポレート
  number: 86
  name: 税務処理
  description: 納付すべき税金を正確に算出し、申告するための会計処理を行うことができる能力。宇宙業界においては、国際的な取引や特殊な税制優遇、補助金や助成金における税務処理などに対応することができる能力が該当する。
- category: コーポレート
  number: 87
  name: 会計処理
  description: 必要な会計処理を実施し、取引を記録する能力。宇宙業界においては、長期プロジェクトへの対応や、資産の減価償却や研究開発の処理に関して対応することができる能力などが該当する。
- category: コーポレート
  number: 88
  name: 外為業務
  description: 国際的な取引や貿易において、金融機関と協同しながら、外国通貨における取引を行うことができる能力。宇宙業界においては、国際的な取引や貿易にあたって、為替予約などに対応することができる能力が該当する。
- category: コーポレート
  number: 89
  name: 資金調達
  description: 負債や、出資、資産売却、補助金・助成金などを駆使して資金調達計画の策定・実行を行うことができる能力。宇宙業界においては、宇宙産業を支援するための助成金や補助金の獲得に対応することや、エクイティ・デッドファイナンスを通じた資金調達計画づくり・実行を行う能力などが該当する。
- category: コーポレート
  number: 90
  name: 情報システム
  description: ITシステムの導入・運用・保守やネットワーク管理、IT戦略の策定などを行うことができる能力。宇宙業界においては、通信システムや衛星運用管制システムなどの運用保守や、衛星データを保存・管理することができる能力などが該当する。
- category: コーポレート
  number: 91
  name: 情報セキュリティ
  description: 不正アクセスや漏洩から情報を守るための情報制御や管理を行うことができる能力。宇宙業界においては、機密性の高い情報が扱われており、企業・従業員単位での情報セキュリティの管理に対応することができる能力などが該当する。
- category: コーポレート
  number: 92
  name: 人材採用
  description: 人材採用を行う能力。宇宙業界においては、グローバル人材を積極的に採用するほか、技術系人材のスキルを見極めることができる能力などが該当する。
- category: コーポレート
  number: 93
  name: 人材配置／評価
  description: 人材の評価を行い、適切な人材配置戦略の策定を行うことができる能力。宇宙業界においては、プロジェクトが長期にわたるほか、明確な評価KPIを定めることが難しいなかで適切な人材評価に対応することができる能力などが該当する。
- category: コーポレート
  number: 94
  name: 人材育成
  description: 人材育成カリキュラムの策定・実行を行うことができる能力。宇宙業界においては、他業界からの転職者などに対しての人材育成カリキュラムの策定に対応することができる能力などが該当する。
