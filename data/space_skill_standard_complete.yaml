- category: コーポレート・ビジネス職
  number: 39
  name: セキュリティエンジニア
  description: ITシステムの運用管理から、ゼロトラスト化に向けたアーキテクチャ再構成、オンプレミスからクラウドサービスへのシフト、日々検出される脆弱性の調査からスレッドハンティング など、様々な視点からセキュリティの維持に関わる業務を担う。
