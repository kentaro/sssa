  description: システムアーキテクトと調整をしながら、宇宙環境での高温~低温を考慮した耐熱の設計に関わる具体的な要求レベルを整理し、仕様に落とす役割を担う。
- category: 熱制御系エンジニア
  number: 14
  name: 熱制御系設計エンジニア
  description: 熱制御系システムエンジニアが設定した仕様に基づき、宇宙環境での高温~低温を考慮した耐熱の仕組みの検討を担う。高レベルテスト分析、地上テスト、飛行、軌道データによるパフォーマンス等の検証を行い、搭載コンポーネント・システムが宇宙環境での温度範囲で動作可能なものとする。
- category: 制御系エンジニア
  number: 15
  name: 制御系システムエンジニア
  description: システムアーキテクトと調整をしながら、宇宙機の姿勢制御システムの設計に関わる具体的な要求レベルを整理し、仕様に落とす役割を担う。
- category: 制御系エンジニア
  number: 16
  name: 姿勢制御系設計エンジニア
  description: 制御系システムエンジニアが設定した仕様に基づき、宇宙機の姿勢制御システムの開発、試験、維持を担う。宇宙機の向きを思った方向に、精度よく向けるための姿勢制御の仕組みの設計を行い、打上げ直後も軌道上で設計通りに機能することを確認するため運用業務も担当する。
- category: 飛行解析エンジニア
  number: 17
  name: 飛行解析エンジニア
  description: 制御系システムエンジニアが設定した仕様に基づき、宇宙輸送機の飛行経路設計・解析や衛星の軌道設計・解析を担う。
- category: データ処理系エンジニア
  number: 18
  name: データ処理系システムエンジニア
  description: システムアーキテクトと調整をしながら、宇宙機に搭載するオンボードコンピュータ（OBC)をはじめとした組み込み機器のハードウェアについての設計に関わる具体的な要求レベルを整理し、仕様に落とす役割を担う。
- category: データ処理系エンジニア
  number: 19
  name: 組み込みハードウェアエンジニア
  description: データ処理系システムエンジニアが設定した仕様に基づき、宇宙機に搭載するオンボードコンピュータ（OBC)をはじめとした組み込み機器のハードウェアの開発、設計、テストを担う。
- category: ソフトウェア系エンジニア
  number: 20
  name: ソフトウェア系システムエンジニア
  description: システムアーキテクトと調整をしながら、宇宙機に搭載されるオンボードコンピュータ（OBC）に関連する組み込みソフトウェアの設計に関わる具体的な要求レベルを整理し、仕様に落とす役割を担う。
- category: ソフトウェア系エンジニア
  number: 21
  name: 組み込みソフトウェアエンジニア
  description: ソフトウェア系システムエンジニアが設定した仕様に基づき、宇宙機に搭載されるオンボードコンピュータに関連する組み込みソフトウェアの設計・開発・テスト・保守を担う。
- category: 試験エンジニア
  number: 22
  name: 試験設備保守・運用エンジニア
  description: 環境試験の設計、導入を担当し、各サブシステムの担当者と調整し試験内容検討・実施・試験結果の評価において技術的な支援を担う。また、試験設備の保守及び運用を行い、保守運用に関するドキュメントの作成・整理を担当する。他にも官庁申請に関する業務補助等を担当する。
- category: 品質保証・品質管理エンジニア
  number: 23
  name: 品質管理保証エンジニア
  description: 要求水準通りの品質に保たれているかという目線で、製品の品質を保証するために必要な検査や試験の取扱いを担う。外注先への検査指示製作依頼時に必要な検査指示書作成及び受入検査等も担当する。また、製造側目線でプロセスに沿って製造されているか、作業員の安全は確保されているかということを管理する品質管理を担当する。他にも、仕様書や使用適合性確認計画（解析、試験、検査等）の作成を行い、審査会の推進も担当する。
- category: '打上げ管理

    （宇宙輸送機飛行安全、

    射場安全、地域の保安）'
  number: 24
  name: 飛行安全エンジニア
  description: 打上げ後の宇宙輸送機の飛行安全について、取得された各種データに基づき宇宙輸送機の飛行状態を判断し、必要がある場合には所要の措置を講じる。
- category: '打上げ管理

    （宇宙輸送機飛行安全、

    射場安全、地域の保安）'
  number: 25
  name: 射場安全管理者
  description: 射場整備作業の安全及び射場周辺の住民に対する安全確保を担う。打上げに関連する法令の他、射場における打上げ等に関する安全管理規程等の規程・規則・基準等に従って所要の措置を講じる。打上げ整備作業中は、危険物等の貯蔵及び取扱場所の周辺には関係者以外立ち入らないよう人員規制を行い、入退場管理を実施するとともに海上保安庁、航空局、警察署等と連携し、飛行周辺区域の警戒を行う。また、地元説明会等を通じて宇宙輸送機打上げ計画の周知を担当する。
- category: '打上げ管理

    （宇宙輸送機飛行安全、

    射場安全、地域の保安）'
  number: 26
  name: 管制システムエンジニア
  description: 射場班で国内外のアンテナ局と連携して指揮を執る射場管制管を担う。宇宙機の状態を監視し、機器制御及び観測等の実行計画をテレコマンドとして送信し、正常なミッション遂行を支援する。
- category: 射場・地上試験設備設計・管理
  number: 27
  name: 施設設備エンジニア
  description: 宇宙輸送機の打上げに関わるあらゆる設備の管理を担う。宇宙輸送機搬入後からリフトオフまでの間、宇宙輸送機の組立て及び機能点検に使用される設備を常に健全な状態に保つことが業務であり、打上げスケジュール通りに作業が進められる環境の整備を担当する。
- category: 宇宙輸送機・人工衛星製造職
  number: 28
  name: 生産ラインエンジニア
  description: '生産ラインの設計や管理を担う。生産が滞りなく進むよう複数の製造委託先と密に連携し、プロジェクトスケジュールや部材納入計画とも整合するよう生産計画を立案し、生産プロセスの設計や、製品の生産工程の効率改善を担当する。 '
- category: 宇宙輸送機・人工衛星製造職
  number: 29
  name: 製造ラインマネージャ・現場監督
  description: 生産ラインエンジニアによって設計された製造ラインを実際に運用し、宇宙輸送機エンジン・衛星部品等の組み立てを行うモノづくりを担う。現場の従業員への指示や作業の安全監督を担当する。
- category: 宇宙輸送機・人工衛星製造職
  number: 30
  name: 製造技術職
  description: 宇宙機の製造に必要な工程（はんだ付け、ハーネス組付け、3Dプリンティング（金属）、接着作業、塗装作業、インサート作業、リベット作業、ネジ締め付け作業、ネジ固着作業、カシメ作業、電子部品静電防止作業等）の作業を担う。
- category: コーポレート・ビジネス職
  number: 31
  name: 法務総務・契約関連担当
  description: 法務関連の調査・リスクマネジメント、法務・コンプライアンス関連の社内教育、社内諸規定の整備等を担う。また、宇宙活動法（人工衛星等の打上げおよび人工衛星の管理に関する法律）等の国内外の宇宙関連法を理解し、許可申請手続きなど法務・行政手続きの実施や契約の締結、管理等の契約に関わる業務を担当する。
- category: コーポレート・ビジネス職
  number: 32
  name: 人事（採用・労務）
  description: 採用、評価、社員教育、及び労働基準法などの法令変化に伴う社内労務規則の改定・遵守の徹底、労災管理等を担う。人事業務においては、国内外からの人材獲得に向け、「宇宙スキル標準」等を活用した採用方針の検討、採用PRの実施、面接の実施、エージェント対応を担当する。また研修や日本語が母語でない社員のビザや在留カードの手続き、ドキュメントの英語化等を通じて社員のスキル向上や働きやすい環境を作ることにも対応する。
- category: コーポレート・ビジネス職
