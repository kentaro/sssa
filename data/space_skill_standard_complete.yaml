metadata:
  title: 宇宙スキル標準（試作版）
  source: https://www8.cao.go.jp/space/skill/uchuskill2025.xlsx
  year: 2025
  extracted_at: '2025-10-29T11:52:01.610671'
  description: 内閣府宇宙開発戦略推進事務局による宇宙スキル標準（試作版）の完全データ
skills:
- category: 'プログラム

    創造・組成'
  number: 1
  name: 調査・動向把握
  description: 市場や他社、技術などの動向に関する調査を行うことができる能力。特に、宇宙業界においては、宇宙ミッションの策定時や、営業・調達時における市場や他社、技術などの動向を把握する能力などが該当する。
- category: 'プログラム

    創造・組成'
  number: 2
  name: 計画策定
  description: 事業戦略やミッション戦略をもとに、プロジェクトの推進計画を策定することができる能力。特に、宇宙業界においては、長期的かつ多くのステークホルダーを巻き込んだ形でプロジェクトを推進するための計画の策定能力などが該当する。
- category: 'プログラム

    創造・組成'
  number: 3
  name: システムデザイン・マネジメント
  description: '技術、市場動向、社会環境、地球環境などのあらゆる要因を踏まえたうえで、ビジネスに纏わる様々な要件を多角的にデザインすることができる能力。

    特に、宇宙輸送機や人工衛星の開発においては、最新技術動向や社会動向、地球環境などの複合的な視点を持ち、新たなモノやサービスを創出し、運用体系を考えることができる能力などが該当する。'
- category: 'プロジェクト

    マネジメント'
  number: 4
  name: プロジェクト統合マネジメント
  description: プロジェクト内におけるさまざまなプロセスやプロジェクトマネジメント活動を特定、定義、結合、統一、および調整するための活動を行うことができる能力。プロジェクトの開始から完了まで必要な能力であり、具体的には、資源配分、需要と供給のバランス、代替アプローチの検討、プロジェクトの目標に合わせたプロセスの調整、他プロジェクトマネジメントの管理を行うことができる能力が該当する。特に、宇宙輸送機や人工衛星の開発においては、各サブシステムや業務工程ごとの多数のプロジェクトを管理することができる能力が該当する。
- category: 'プロジェクト

    マネジメント'
  number: 5
  name: スコープマネジメント
  description: プロジェクトに含まれる事象と含まれない事象を定義し、制御することができる能力。具体的には、スコープ管理マネジメント計画の策定、要件定義、スコープの定義、「WBS（Working Breakdown Structure）:作業分解構成図」の作成、スコープの検証、スコープのコントロールを行うことができる能力が該当する。特に、宇宙輸送機や人工衛星の開発においては、各サブシステムや業務工程ごとにスコープを設定し、管理することができる能力などが該当する。
- category: 'プロジェクト

    マネジメント'
  number: 6
  name: タイムマネジメント
  description: プロジェクトを計画の期間通りに完了させることができる能力。具体的には、スケジュール管理計画の策定、活動要件の定義、活動要件の順序設定、活動期間の見積もり、スケジュールの作成、スケジュールのコントロールを行うことができる能力が該当する。特に、宇宙輸送機や人工衛星の開発においては、定まった打上げ予定日までにプロジェクトを完遂させることができることや、各サブシステムや業務工程ごとの多数のプロジェクトのタイムマネジメントを行うことが求められ、その際に、QCD(品質・コスト・納期)の管理が重要事項となる。
- category: 'プロジェクト

    マネジメント'
  number: 7
  name: コストマネジメント
  description: プロジェクトを承認された予算内にて完遂させることができる能力。具体的には、コスト管理計画の策定、コストの見積もり、予算の決定、コストの制御を行うことができる能力が該当する。特に、宇宙輸送機や人工衛星の開発においては、限られた予算内でプロジェクトを完遂させることができる能力などが該当する。また、各サブシステムや業務工程ごとの多数のプロジェクトのコストマネジメントを行うことが求められ、その際に、QCD(品質・コスト・納期)の管理が重要事項となる。
- category: 'プロジェクト

    マネジメント'
  number: 8
  name: 品質マネジメント
  description: ステークホルダーの期待値を達成するために、プロジェクトおよび製作物の品質を管理することができる能力。具体的には、品質管理計画の策定、品質管理、品質のコントロールを行うことができる能力が該当する。特に、宇宙輸送機や人工衛星の開発においては、高い安全性・信頼性を担保することができる能力などが該当する。各サブシステムや業務工程ごとの多数のプロジェクトの品質マネジメントを行うことが求められ、その際に、QCD(品質・コスト・納期)の管理が重要事項となる。
- category: 'プロジェクト

    マネジメント'
  number: 9
  name: 資源マネジメント
  description: プロジェクトの完遂に必要な資源（ヒト、モノ、カネ、情報等）を特定、取得、管理することができる能力。具体的には、資源管理計画の策定、活動資源の見積もり、資源の取得、チームの育成、チームの管理、資源のコントロールを行うことができる能力が該当する。特に、宇宙輸送機や人工衛星の開発においては、多様な専門性を持った人材の能力を把握し、必要に応じて人材配置を行うことができる能力などが該当する。
- category: 'プロジェクト

    マネジメント'
  number: 10
  name: コミュニケーションマネジメント
  description: プロジェクトおよびそのステークホルダーの情報ニーズを満たすために、成果物の作成および適切な情報連携を行うことができる能力。具体的には、コミュニケーションマネジメント計画の策定、コミュニケーションの管理、コミュニケーションの監視を行うことができる能力が該当する。特に、宇宙輸送機や人工衛星の開発においては、多種多様なステークホルダーとのコミュニケーションを行い、状況管理や各所へのフィードバックを行うことができる能力などが該当する。
- category: 'プロジェクト

    マネジメント'
  number: 11
  name: リスクマネジメント
  description: 有益となるリスクの確率およびその影響を増加させ、損益のリスクの確率およびその影響を減少させ、プロジェクトの成功可能性を最大化することができる能力。具体的には、リスク管理計画の策定、リスクの識別、定性的リスク分析の実施、定量的リスク分析の実施、リスク対応計画の策定、リスク対応の実施、リスクの監視を行うことができる能力が該当する。特に、宇宙輸送機や人工衛星の開発においては、安全性や信頼性の観点を考慮したり、コストや納期等の管理を通じて、プロジェクト全体のリスクを最小化する能力などが該当する。
- category: 'プロジェクト

    マネジメント'
  number: 12
  name: 調達マネジメント
  description: プロジェクトチーム外から必要な製品、サービスを購入または取得する、一連の流れを管理することができる能力。具体的には、調達計画の策定、調達の実施、調達の管理を行うことができる能力が該当する。特に、宇宙輸送機や人工衛星の開発においては、国内外にわたって多様なステークホルダーからの調達管理を行うことができる能力などが該当する。
- category: 'プロジェクト

    マネジメント'
  number: 13
  name: ステークホルダーマネジメント
  description: プロジェクトに影響を与える、または影響を受ける可能性のある人々、グループ、または組織を特定し、ステークホルダーの期待とプロジェクトへの影響を分析し、プロジェクトの意思決定と実行にステークホルダーを効果的に関与させるための適切な管理戦略を策定することができる能力。具体的には、ステークホルダーの特定、ステークホルダーエンゲージメントの計画、ステークホルダーエンゲージメントの管理、ステークホルダーエンゲージメントの監視を行うことができる能力が該当する。特に、宇宙輸送機や人工衛星の開発においては、多種多様なステークホルダーを巻き込んだプロジェクトの推進を行うことができる能力などが該当する。
- category: 基盤技術
  number: 14
  name: システムズエンジニアリング
  description: システム開発を成功裏に実現するための複数分野を統合的に推進するためのアプローチ及び手法。システム開発の全体を俯瞰し、システムの企画段階から、運用・廃棄に到るまでのライフサイクルを通じて、全ての技術分野の成果を、1つのシステムへと統合することに用いられる。この手法をもとに、システムの要求水準の整理、システム設計、検証・妥当性確認、システム管理を行うことができる能力を指す。
- category: 基盤技術
  number: 15
  name: モデルベース開発
  description: システムズエンジニアリングの考えを用いて、コンピュータ上でシミュレーションを行うモデルを作成し、モデルを使用して設計や解析などのシステム開発を行うアプローチ及び手法。具体的には、開発と検証を並行して行い、設計品質の向上や設計の不具合による後戻りを低減することによって生産性向上を実現するために用いられる。この手法をもとに、システムの要求水準の整理、仕様・設計の検討、製造、検証・妥当性確認等を行うことができる能力を指す。
- category: 基盤技術
  number: 16
  name: ソフトウェアエンジニアリング
  description: 工学・科学的手法に基づき、ソフトウェアシステムの開発、運用、保守を統合的に推進するためのアプローチ及び手法。ソフトウェアを複数の機能やモジュールに分割して管理を行い、それらを組み合わせてテストを実施し、全体のソフトウェアシステムの設計にフィードバックを反映する等の一連の開発サイクルにおける進捗状況を体系的に管理することによって、効率的なソフトウェアの開発を目指すアプローチである。この手法をもとに、制御系や通信系、ミッション機器などに関するソフトウェアシステムの開発等を行うことができる能力を指す。
- category: 基盤技術
  number: 17
  name: プログラミング
  description: コンピュータプログラムを作成、テスト、デバッグ、保守することができる能力。具体的には、プログラミングの知識を有しているほか、アルゴリズムとデータ構造を理解し、プログラムを作成することができる能力が該当する。特に、宇宙輸送機や人工衛星の開発においては、設計・解析・試験の際に、コンピュータプログラムを理解し、必要に応じてプログラムの作成・調整を行うことができる能力などが該当する。
- category: 基盤技術
  number: 18
  name: AI・機械学習
  description: AI・機械学習を活用してコンピュータシステムを構築することができる能力。具体的には、プログラミングやデータサイエンスに関する知識のほか、機械学習アルゴリズムに関する知識および技能を有し、AIモデルを構築することができる能力が該当する。特に、宇宙輸送機や人工衛星の開発においては、各サブシステムにおける異常検知やデータ解析、通信技術の向上、人工衛星の自立運用などを目的としたコンピュータシステムの構築を行うことができる能力が該当する。
- category: 基盤技術
  number: 19
  name: データサイエンス
  description: 大規模なデータを分析し、問題解決に必要な知見を引き出したり、新たな価値を生み出したりすることができる能力。具体的には、取得するデータの定義および取得方法の検討、データ前処理、データ分析などを行うことができる能力が該当する。（特に宇宙業界では、衛星データなどの大規模なデータを活用した新たなビジネス的・社会的価値を創出することに用いられる　※衛星データの利活用は宇宙スキル標準試作版の整理対象外事項となるため、参考としてカッコ書きとしている）
- category: 基盤技術
  number: 20
  name: 周波数調整
  description: 人工衛星が使用する周波数が他の無線システムに干渉しないようにするために、周波数調整を行うことができる能力。具体的には、無線通信や電波法に関する知見の他に、国際交渉能力が該当する。
- category: 設計・解析
  number: 21
  name: 構造設計・解析
  description: 製品等の骨組みや土台などの設計・解析を行うことができる能力。具体的には、材料の選定や形状の設計、トポロジー最適化、ソフトウェアを使用した解析を行うことができる能力が該当する。特に、宇宙輸送機や人工衛星の開発においては、振動環境条件や安全余裕、座屈、静的剛性、動的剛性、圧力、熱、機械的結合部、アラインメント設計、寸法安定性、疲労、損傷許容性、打撃損傷、軌道上環境による材料劣化、コンタミネーション防止、メテオロイド及びデブリに対する防護と圧制防止、腐食および応力腐食等を加味した設計・解析を行うことができる能力が該当する。「振動環境条件の解析」、「コンタミネーション防止」、「メテオロイド及びデブリに対する防護と発生防止」等のスキルは、専門性が高く、それ単体でスキルとして分解されることがある。
- category: 設計・解析
  number: 22
  name: 機構設計・解析
  description: 製品等の内部構造や動作メカニズムの設計・解析を行うことができる能力。具体的には、材料の選定や部品の配置・形状、動作メカニズムの設計、ソフトウェアを使用した解析を行うことができる能力が該当する。特に、宇宙輸送機や人工衛星の開発においては、精度設計や駆動設計、寿命設計トライポロジーなどの設計・解析を行うことができる能力が該当する。
- category: 設計・解析
  number: 23
  name: 熱／熱制御設計・解析
  description: 基本設計や詳細設計の段階において、部品やシステム全体の温度を管理する設計・解析を行うことができる能力。具体的には、材料の熱物性や、部品の発熱特性を踏まえ、適切な温度を維持できるよう、手計算やソフトウェア解析を用いて設計を行うことができる能力が該当する。特に、宇宙輸送機や人工衛星の開発においては、打上げ環境や軌道上環境における熱的環境条件を加味したうえで、温度条件などの熱設計・解析や熱インターフェース設計・解析を行うことができる能力が該当する。
- category: 設計・解析
  number: 24
  name: 空力設計・解析
  description: 構造設計の段階において、空気力学的特性を最適化するための設計・解析を行うことができる能力。具体的には、空気抵抗や揚力の設計、ソフトウェアを使用した解析を行うことができる能力などが該当する。特に、宇宙輸送機の開発において、空気抵抗や揚力の設計・開発を行うことができる能力が該当する。
- category: 設計・解析
  number: 25
  name: 流体制御設計・解析
  description: 構造設計や機構設計の段階において、流体の流れを制御するためのシステムや部品の設計・解析を行うことができる能力。具体的には、効率的な流体移動、圧力・温度設計、ソフトウェアを使用した解析を行うことができる能力が該当する。特に、宇宙輸送機や人工衛星の液体推進システムの開発においては、流体の化学的性質や純度、圧力、温度、清浄度などを加味したうえでのシステムや部品の設計・解析を行うことができる能力などが該当する。
- category: 設計・解析
  number: 26
  name: 電気推進システム設計・解析
  description: 人工衛星に用いられるイオンエンジンなどの電気推進システムの設計・解析能力。イオンエンジンとは、プラズマを静電加速して推力を得る静電加速型推進器であり、プラズマ物理学や耐熱性・腐食性に関する知識を有していることが望ましい。
- category: 設計・解析
  number: 27
  name: 化学推進（固体燃料）システム設計・解析
  description: 化学推進（固体燃料）システム（※以下固体推進システム）の開発において、燃焼時の温度・圧力に耐えうる材料の選定や構造の設計、燃焼方法の検討、焼却の冷却検討を行うことができる能力。固体推進システムとは、宇宙輸送機における固体燃料を使用した推進器を指す。固体推進システムは、点火装置と燃焼室、ノズルなどから構成され、固体燃料の点火とともに一気に燃焼する推進システム。
- category: 設計・解析
  number: 28
  name: 化学推進（液体燃料）システム設計・解析
  description: 化学推進（液体燃料）システム（※以下液体推進システム）の開発において、燃焼時の温度・圧力に耐えうる材料の選定や構造の設計、燃焼方法の検討、焼却の冷却検討、推進力の制御システムの設計を行うことができる能力。液体推進システムとは、宇宙輸送機や人工衛星における液体燃料を使用した推進器を指す。液体推進システムは、点火装置と燃焼室、ノズルのほかに、タンクやバルブ、ターボポンプなどから構成され、燃焼の開始・停止および推進力を調整し、精密な誘導制御が可能な推進システム。
- category: 設計・解析
  number: 29
  name: 艤装設計・解析
  description: 宇宙輸送機や人工衛星における各種設備の配置や取り付け、配電網の設計などを行うことができる能力。具体的には、設備・部品の選定、機能性能を最大化する配置設計、電気信号や電力の供給設計・解析を行うことができる能力が該当する。特に、宇宙輸送機や人工衛星の開発においては、適用温度や推奨電流などを加味したうえで、艤装設計・解析を行うことができる能力などが該当する。
- category: 設計・解析
  number: 30
  name: 回路設計・解析
  description: 電気信号の流れを制御し、機器が正しく動作するための電子回路の設計・解析を行うことができる能力。具体的には、部品の選定や配置などの設計、ソフトウェアを使用した解析を行うことができる能力などが該当する。
- category: 設計・解析
  number: 31
  name: ネットワーク設計・解析
